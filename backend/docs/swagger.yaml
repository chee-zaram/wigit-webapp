definitions:
  handlers.BookingRequest:
    properties:
      service_id:
        description: ServiceID is the ID of the service requested.
        type: string
      slot_id:
        description: SlotID is the ID of the slot the user is requesting to be booked
          for.
        type: string
    required:
    - service_id
    - slot_id
    type: object
  handlers.ItemRequest:
    properties:
      product_id:
        description: ProductID is the id of the product the item represents.
        type: string
      quantity:
        description: Quantity is the number of the product for this order.
        type: integer
    required:
    - product_id
    - quantity
    type: object
  handlers.NewUserDetails:
    properties:
      address:
        maxLength: 255
        minLength: 3
        type: string
      email:
        maxLength: 45
        minLength: 5
        type: string
      first_name:
        maxLength: 45
        minLength: 3
        type: string
      last_name:
        maxLength: 45
        minLength: 3
        type: string
      password:
        maxLength: 45
        minLength: 8
        type: string
      phone:
        maxLength: 11
        minLength: 8
        type: string
      repeat_password:
        maxLength: 45
        minLength: 8
        type: string
    required:
    - address
    - email
    - first_name
    - last_name
    - password
    - phone
    - repeat_password
    type: object
  handlers.OrderRequest:
    properties:
      delivery_method:
        description: |-
          DeliveryMethod specifies the method in which the order should be delivered.

          Allowed values are `pickup`, `delivery`.
        maxLength: 45
        type: string
      shipping_address:
        description: ShippingAddress specifies the delivery address if DeliveryMethod
          is `delivery`.
        type: string
    required:
    - delivery_method
    type: object
  handlers.PostEmail:
    properties:
      email:
        maxLength: 45
        minLength: 5
        type: string
    required:
    - email
    type: object
  handlers.ProductRequest:
    properties:
      category:
        maxLength: 45
        minLength: 3
        type: string
      description:
        maxLength: 1024
        minLength: 3
        type: string
      image_url:
        maxLength: 255
        minLength: 3
        type: string
      name:
        maxLength: 45
        minLength: 3
        type: string
      price:
        type: number
      stock:
        type: integer
    required:
    - category
    - description
    - image_url
    - name
    - price
    - stock
    type: object
  handlers.ResetPasswordRequest:
    properties:
      email:
        maxLength: 45
        minLength: 5
        type: string
      new_password:
        maxLength: 45
        minLength: 8
        type: string
      repeat_new_password:
        maxLength: 45
        minLength: 8
        type: string
      reset_token:
        type: string
    required:
    - email
    - new_password
    - repeat_new_password
    - reset_token
    type: object
  handlers.ServiceRequest:
    properties:
      available:
        description: Available says whether the service is available or not.
        type: boolean
      description:
        description: Description is a brief description of the service.
        maxLength: 1024
        minLength: 5
        type: string
      name:
        description: Name is the name of the service.
        maxLength: 45
        minLength: 3
        type: string
      price:
        description: Price is the cost of the service.
        type: number
    required:
    - available
    - description
    - name
    - price
    type: object
  handlers.SlotDetails:
    properties:
      date_string:
        description: DateString is the date as a string. Format `Wednesday, 06 Jan
          1999`
        type: string
      is_free:
        description: IsFree is a boolean that says if the slot is free or not.
        type: boolean
      time_string:
        description: TimeString is the time as a string. Format `04:00 AM`
        type: string
    required:
    - date_string
    - is_free
    - time_string
    type: object
  handlers.UpdateUser:
    properties:
      address:
        maxLength: 255
        type: string
      email:
        maxLength: 45
        minLength: 5
        type: string
      first_name:
        maxLength: 45
        type: string
      last_name:
        maxLength: 45
        type: string
      phone:
        maxLength: 11
        minLength: 8
        type: string
    required:
    - address
    - email
    - first_name
    - last_name
    - phone
    type: object
  handlers.UserCredentials:
    properties:
      email:
        maxLength: 45
        minLength: 3
        type: string
      password:
        maxLength: 45
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
