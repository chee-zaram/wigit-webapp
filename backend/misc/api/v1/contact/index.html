<!DOCTYPE html>
<html>
  <head>
    <title>Contacts</title>
    <style>
      /* Common styles for both web and mobile */

      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      .contact-list {
        list-style-type: none;
        padding: 0;
      }

      .contact-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }

      .contact-item img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .contact-item h3 {
        margin: 0;
      }

      .contact-item p {
        margin: 0;
        color: #666;
      }

      /* Styles for web view */

      @media only screen and (min-width: 600px) {
        .contact-item {
          padding: 20px;
        }

        .contact-item img {
          width: 80px;
          height: 80px;
        }
      }

      /* Styles for mobile view */

      @media only screen and (max-width: 899px) {
        .contact-item {
          flex-direction: column;
          align-items: flex-start;
          padding: 20px;
        }

        .contact-item img {
          width: 70px;
          height: 70px;
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Contacts</h1>
    <ul class="contact-list">
      <li class="contact-item">
        <img src="prof_pic.jpg" alt="Profile Picture" />
        <div>
          <h3>Emmanuel Chee-zaram Okeke</h3>
          <p>ecokeke21@gmail.com</p>
          <p>+2347038639012</p>
        </div>
      </li>
    </ul>
  </body>
</html>
